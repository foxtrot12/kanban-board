<div class="flex h-full w-full flex-col overflow-x-hidden px-4 py-2 gap-4">
  <div class="flex justify-between">
    <h1 class="text-4xl font-bold text-primary">Kanban Board</h1>
    <app-create-task />
  </div>

  <div class="grid grid-cols-3 gap-4 flex-grow">
    @for (taskByStatus of tasksByStatus(); track $index) {
    <div #statusColumns class="flex flex-col border-tertiary border-2 rounded-lg px-4 py-2 gap-2">
      <h2 class="text-2xl font-bold text-primary">{{ taskByStatus.title | titlecase }}</h2>
      @for(task of taskByStatus.tasks ; track $index){
      <app-task (dropTask)="onDropTask($event)" [task]="task" />
      }
    </div>
    }
  </div>
</div>
